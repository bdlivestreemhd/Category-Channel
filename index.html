<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* New Modern Category Design */
        .category-container {
            background: linear-gradient(135deg, #1a365d, #2a5289);
            padding: 1rem;
            margin: 1rem auto;
            border-radius: 15px;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .category-menu {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .category-item {
            padding: 12px 11px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
        }

        .category-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .category-item.active {
            background: #4299e1;
            border-color: #4299e1;
        }

        @media (max-width: 640px) {
            .category-menu {
                flex-wrap: nowrap;
                overflow-x: auto;
                justify-content: flex-start;
                padding-bottom: 10px;
            }
            
            .category-item {
                flex-shrink: 0;
            }
        }

        /* Rest of existing styles */
        .sticky-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #fff;
            color: white;
            text-align: center;
            padding: 0px;
        }
    </style>
    <!-- Telegram Button -->
    <div style="position: fixed; bottom: 20px; right: 13px; z-index: 9999; background: rgb(0, 136, 204); padding: 8px 11px; border-radius: 26px; display: flex; align-items: center; box-shadow: rgba(0, 0, 0, 0.3) 0px 4px 8px; transition: 5.1s;">

</head>
<body class="bg-gray-100 text-gray-900 transition-all">

    <!-- Header -->
    <header class="p-4 bg-blue-900 text-white text-center text-2xl font-bold">
        <a href="https://rslivetv.netlify.app/"><img src="rslivetv.jpg" class="h-10 md:h-10 lg:h-10 mx-auto"></a>
    </header>

    <!-- New Category Menu -->
    <div class="category-container">

    </div>

    <!-- Rest of content -->
    <div class="flex justify-center items-center p-4 gap-4">
        <input type="search" id="search" placeholder="Search Channels..." 
               class="px-4 py-2 rounded border border-gray-400 text-black focus:outline-none focus:ring-2 focus:ring-blue-400">
        <button id="theme-toggle" class="px-4 py-2 bg-gray-100 text-black rounded border border-gray-400">üåô</button>
    </div>

    <!-- Channel Grid -->
    <div id="channel-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 p-4">
        <!-- Your existing channel cards -->
    </div>

    <!-- Footer -->
    <footer class="p-4 bg-gray-800 text-white text-center mt-8">
        ¬©Ô∏è 2025 Rs Live Tv. All rights reserved.
    </footer>

    <script>
        // Existing JavaScript code
        const toggleButton = document.getElementById('theme-toggle');
        const body = document.body;
        const cards = document.querySelectorAll('.channel-card');

        function applyDarkMode(enable) {
            if (enable) {
                body.classList.add('dark');
                body.classList.replace('bg-gray-100', 'bg-gray-900');
                body.classList.replace('text-gray-900', 'text-gray-200');
                cards.forEach(card => {
                    card.classList.replace('bg-white', 'bg-gray-800');
                    card.classList.replace('text-gray-900', 'text-gray-200');
                });
                toggleButton.textContent = "‚òÄÔ∏è";
                localStorage.setItem('dark-mode', 'enabled');
            } else {
                body.classList.remove('dark');
                body.classList.replace('bg-gray-900', 'bg-gray-100');
                body.classList.replace('text-gray-200', 'text-gray-900');
                cards.forEach(card => {
                    card.classList.replace('bg-gray-800', 'bg-white');
                    card.classList.replace('text-gray-200', 'text-gray-900');
                });
                toggleButton.textContent = "üåô";
                localStorage.setItem('dark-mode', 'disabled');
            }
        }

        if (localStorage.getItem('dark-mode') === 'enabled') {
            applyDarkMode(true);
        }

        toggleButton.addEventListener('click', () => {
            applyDarkMode(!body.classList.contains('dark'));
        });

        document.getElementById('search').addEventListener('input', function() {
            let searchValue = this.value.toLowerCase();
            document.querySelectorAll('.channel-card').forEach(card => {
                let name = card.querySelector('p').textContent.toLowerCase();
                card.style.display = name.includes(searchValue) ? "block" : "none";
            });
        });
    </script>
</body>
</html>
